<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weack_a_mole</title>
    <style>
        .cell{
            display: inline-block; position: relative;
            width: 200px; height:200px;
            background: 'yellow'; overflow:hidden;
        }
        .gopher, .bomb{
            width:200px; height:200px; bottom:0; position: absolute; transition:boottom 1s;
        }
        .gopher{
            background: url('./gopher.png') center center no-repeat;
            background-size: 200px 200px;
        }
        .dead {
            background: url('./dead_gopher.png') center center no-repeat;
            background-size: 200px 200px;
        }
        .bomb{
            background:url('./bomb.png')center center no-repeat;
            background-size: 200px 200px;
        }
        .boom {
            background: url('./explode.png') center center no-repeat;
            background-size: 200px 200px;
        }
        .hidden {
            bottom: -200px;
        }
        .hole {
            width: 200px; height: 150px; position: absolute; bottom: 0;
            background: url('./mole-hole.png') center center no-repeat;
            background-size: 200px 150px;
        }
        .hole-front {
            width: 200px; height: 30px; position: absolute; bottom: 0;
            background: url('./mole-hole-front.png') center center no-repeat;
            background-size: 200px 30px;
        }
    </style>
</head>
<body>
    <div>
        <span id = "timer">8</span>초 &nbsp;
        <span id = "score">0</span>점
        <button id = "start">시작</button>
    </div>
    <div id="game">
        <div class="row">
            <div class="cell">
                <div class="hole"></div>
                <div class="gopher hidden"></div>
                <div class="bomb hidden"></div>
                <div class="hole-front"></div>
            </div>
            <div class="cell">
                <div class="hole"></div>
                <div class="gopher hidden"></div>
                <div class="bomb hidden"></div>
                <div class="hole-front"></div>
            </div>
            <div class="cell">
                <div class="hole"></div>
                <div class="gopher hidden"></div>
                <div class="bomb hidden"></div>
                <div class="hole-front"></div>
            </div>
        </div>
        <div class = "row">
            <div class = "cell">
                <div class="hole"></div>
                <div class="gopher hidden"></div>
                <div class="bomb hidden"></div>
                <div class="hole-front"></div>
            </div>
            <div class="cell">
                <div class="hole"></div>
                <div class="gopher hidden"></div>
                <div class="bomb hidden"></div>
                <div class="hole-front"></div>
            </div>
            <div class="cell">
                <div class="hole"></div>
                <div class="gopher hidden"></div>
                <div class="bomb hidden"></div>
                <div class="hole-front"></div>
            </div>
        </div>
        <div class = "row">
            <div class = "cell">
                <div class="hole"></div>
                <div class="gopher hidden"></div>
                <div class="bomb hidden"></div>
                <div class="hole-front"></div>
            </div>
            <div class="cell">
                <div class="hole"></div>
                <div class="gopher hidden"></div>
                <div class="bomb hidden"></div>
                <div class="hole-front"></div>
            </div>
            <div class="cell">
                <div class="hole"></div>
                <div class="gopher hidden"></div>
                <div class="bomb hidden"></div>
                <div class="hole-front"></div>
            </div>
        </div>
    </div>
    <script>
        const $timer = document.querySelector('#timer');
        const $score = document.querySelector('#score');
        const $game = document.querySelector('#game');
        const $start = document.querySelector('#start');
        const $$cells = document.querySelectorAll('.cell');

        const holes = [0, 0, 0, 0, 0, 0, 0, 0, 0];
        let started = false;
        let score = 0;

        $start.addEventListener('click', () => {
            if(started) return ;// 이미 시작하면 무시
            started = true;
            console.log('시작');
            const tickId = setInterval(tick, 1000);
            tick();
        });

        //화면 : 
        //호출스택: remove
        //백그라운드 : interval(tick, 1000), setTimeout(add, 1000)
        //태스크 큐 : tick, add
        
        function tick() {
            console.log('왜 안돼!!');
            holes.forEach((hole, index) => {
                if(hole) return;
                const $gopher = $$cells[index].querySelector('.gopher');
                holes[index] = setTimeout(() => {   //1초뒤에 사라짐
                    console.log('add');
                    $gopher.classList.add('hidden');
                    holes[index] = 0;
                }, 1000);
                console.log('remove');
                $gopher.classList.remove('hidden');
            });
        }
    </script>
</body>
</html>
