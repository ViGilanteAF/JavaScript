<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝맞추기</title>
    <style>
        .card {
            display: inline-block;
            margin-right: 20px;
            margin-bottom: 20px;
            width:70px;
            height:100px;
            perspective: 140px;
        }

        .card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .card.flipped .card-inner{
            transform: rotateY(180deg);
        }
        
        .card-front{
            background: navy;
        }

        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid black;
            backface-visibility: hidden;
        }

        .card-back{
            transform: rotateY(180deg);
        }
    </style>
    
</head>
<body>
    <div id="wrapper"></div>
    <script>
        const $wrapper = document.querySelector('#wrapper');

        const total = 12;
        const colors = ['red','orange','yellow','green','white','pink'];
        let colorCopy = colors.concat(colors); //위에 color 배열 하나 더 복사해서 합침 (concat 은 원본을 수정하지 않고 새로운배열을 만들어 낸다)
        let shuffled = [];
        let clickable = false;
        let clicked = [];
        let completed = [];


        function shuffle() {
            for(let i = 0; colorCopy.length > 0; i += 1){     // 피셔-에이츠 셔플
                const randomIndex = Math.floor(Math.random() * colorCopy.length);
                shuffled = shuffled.concat(colorCopy.splice(randomIndex,1)); //shuffled 에 합쳐서 shuffle 에 대입한다.
            }
        }

        function createCard(i){ // div.card > div.card-inner > (div.card-front + div.card-back)
            const card = document.createElement('div');
            card.className = 'card'; // 'card' 태그 생성
            const cardInner = document.createElement('div');
            cardInner.className = 'card-inner'; //.card-inner 태그 생성
            const cardFront = document.createElement('div');
            cardFront.className = 'card-front'; //.card-front 태그 생성
            const cardBack = document.createElement('div');
            cardBack.className = 'card-back'; //.card-back 태그 생성
            cardBack.style.backgroundColor = shuffled[i];
            cardInner.appendChild(cardFront);
            cardInner.appendChild(cardBack);
            card.appendChild(cardInner);
            return card;
        }

        function onClickCard() {
            if(!clickable || completed.includes(this) || clicked[0] === this){
                return;
            }
            this.classList.toggle('flipped');
            clicked.push(this);
            if(clicked.length !== 2){
                return;
            }
            const firstBackColor = clicked[0].querySelector('.card-back').style.backgroundColor;
            const secondBackColor = clicked[1].querySelector('.card-back').style.backgroundColor;
            if(firstBackColor === secondBackColor){// 두 카드가 같은 카드면
                completed.push(clicked[0]);
                completed.push(clicked[1]);
                clicked= [];
                //위에 3개 라인 을 줄여서 밑에 같이 쓸 수 있음!!
                //completed = completed.concat(clicked);
                if(completed.length !== total){
                    return;
                }
                setTimeout(()=>{
                    alert(`축하합니다!!`);
                    resetGame();
                }, 500);
                
                return;
            }

            setTimeout(() =>{
            clicked[0].classList.remove('flipped');
            clicked[1].classList.remove('flipped');
            clicked = [];           
            },500);
            
        }

        function startGame() {
            clickable = false;
            shuffle();
            for(let i = 0 ; i< total; i+=1){
                const card = createCard(i);
                card.addEventListener('click' , onClickCard);
                $wrapper.appendChild(card);
            }

            document.querySelectorAll('.card').forEach((card, index) => {// 처음 카드 공개
                setTimeout(() => {
                    card.classList.add('flipped');
                },1000 + 100 * index);
            });
            
            setTimeout(() => {  //카드 뒤집기
                document.querySelectorAll('.card').forEach((card) => {
                    card.classList.remove('flipped');    
                });
                clickable = true;
            },5000);
        }
        startGame();

        function resetGame() {
            $wrapper.innerHTML='';
            colorCopy = colors.concat(colors);
            shuffled = [];
            completed = [];
            startGame();

        }
        //https://www.youtube.com/watch?v=-IMYLgCFVGE 56:33
        //서비스를 만들땐 바보한테 이서비스를 소개 해준다는 생각으로 바보도 이 서비스를 이용할 수 있도록 해야함
        //보안적인 측면은 사용자들이 해커라고 생각을 하고 서비스를 안전하게 만들어야 함!!!
    </script>
</body>
</html>
